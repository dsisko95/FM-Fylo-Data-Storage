<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FM | Fylo data storage</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <main class="main-container">
    <div class="main-container-background">
      <div class="main-container-content">
        <div class="left-container">
          <img src="./images/logo.svg" alt="logo">
          <div class="fylo-options">
            <span class="fylo-img-container">
              <img src="./images/icon-document.svg" alt="document">
            </span>
            <span class="fylo-img-container img-offset">
              <img src="./images/icon-folder.svg" alt="folder">
            </span>
            <span class="fylo-img-container img-offset">
              <img src="./images/icon-upload.svg" alt="upload">
            </span>
          </div>
        </div>
        <div class="right-container">
          <p>You have used <span class="space-size">815 GB</span> of your storage</p>
          <div class="progressbar">
            <div class="progressbar-used"></div>
          </div>
          <div class="storage-quota-container">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>

          <div class="quota-size-container">
            <span class="quota-size">185</span>
            <span class="quota-size-unit">GB LEFT</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
